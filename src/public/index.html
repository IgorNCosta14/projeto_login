<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto_login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title"><h1 id="title">Projeto p√°gina de para login</h1></div>
    <div id="page-landing">
        <div id="container">
            <div id="signInDiv" class="signDiv">
                <label id="signInLabel">Fazer login</label>
                <form>
                    <label class="signInText">Email</label>
                    <input type="text" id="userEmail" value=""></input> <br>
                    <label class="signInText">Senha</label>
                    <input type="text" id="userPassword" value=""></input> <br>
                    <input type="submit" id="signInButton" value="login"></input>
                </form>
            </div>
            <div id="signUpDiv" class="signDiv">
                <label id="signUpLabel">Crie sua conta</label>
                <form>
                    <label class="signUpText">Nome</label>
                    <input type="text" id="newUserName" value=""> <br>
                    <label class="signUpText">Email</label>
                    <input type="text" id="newUserEmail" value=""> <br>
                    <label class="signUpText">Senha</label>
                    <input type="text" id="newUserPassword" value=""> <br>
                    <label class="signUpText">Repita a senha</label>
                    <input type="text" id="newUserConfirmPassword" value=""> <br>
                    <input type="submit" id="signUpButton" value="login">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
